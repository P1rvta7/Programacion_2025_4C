<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Actividad DOM con Formularios</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <h1>Actividad DOM: Formularios, Bucles, Arreglos y Condiciones</h1>

    <!-- Ejercicio 1 -->
    <section>
    <h2>Ejercicio 1: Registro de Estudiante</h2>
    <form id="formEstudiante">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required minlength="2">

        <label for="edad">Edad:</label>
        <input type="number" id="edad" min="14" max="100" required>

        <label for="curso">Curso:</label>
        <select id="curso" required>
        <option value="">Seleccione un curso</option>
        <option value="3° Medio">3° Medio</option>
        <option value="4° Medio">4° Medio</option>
        </select>

        <fieldset>
        <legend>Jornada:</legend>
        <label><input type="radio" name="jornada" value="Mañana"> Mañana</label>
        <label><input type="radio" name="jornada" value="Tarde"> Tarde</label>
        </fieldset>

        <label>
        <input type="checkbox" id="reglamento" required>
        Acepto el reglamento
        </label>

        <button type="submit">Registrar</button>
        <button type="reset" id="btnLimpiarEstudiante">Limpiar</button>
    </form>
    <p class="resultado" aria-live="polite"></p>
    <p class="error" aria-live="polite"></p>
    </section>

    <hr>

    <!-- Ejercicio 2 -->
    <section>
    <h2>Ejercicio 2: Calculadora de Promedio de Notas</h2>
    <form id="formNotas">
        <label for="nota">Ingrese nota (1.0 - 7.0):</label>
        <input type="number" id="nota" step="0.1" min="1" max="7">
        <button type="button" id="btnAgregarNota">Agregar Nota</button>
        <button type="button" id="btnCalcularPromedio">Calcular Promedio</button>
        <button type="button" id="btnLimpiarNotas">Limpiar Notas</button>
    </form>
    <p class="resultado" aria-live="polite"></p>
    <p class="error" aria-live="polite"></p>
    </section>
</main>

<script src="style.js"></script>
</body>
</html>
